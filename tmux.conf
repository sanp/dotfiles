# Source the tmux conf file
bind s source-file ~/.tmux.conf \; display "Reloaded!"

###
# Settings
###

set-option -g default-command "reattach-to-user-namespace -l bash"
# bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
# bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Change prefix to C-a rather than C-b and unbind original prefix
set -g prefix C-a
unbind C-b

# Issue tmux commands without delay
set -sg escape-time 1

# Enable vi mode in tmux buffer
setw -g mode-keys vi

# Start window index at 1 rather than 0
set -g base-index 1

# Enable mouse mode and enable specific mouse options
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Display things in 256 colors
set -g default-terminal "screen-256color"

# Set status bar background and foreground
set -g status-fg white
set -g status-bg colour38   # 69 is also pretty nice

setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# I'm not hardcore enough for military time. Note: View time with prefix t
setw -g clock-mode-style 12

###
# Bindings
###

# Send the prefix key sequence to non tmux applications if you need to 
# by pressing the prefix twice
bind C-a send-prefix

# Easier vertical and horizontal split shortcuts
bind | split-window -h
bind - split-window -v

# Remap movement keys to vim bindings -- who wants to take their hands
# off of the home row? No one.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Move between windows with prefix ctrl h
# -r flag specifies that the binding is repeatable (so no need to specify
# the prefix every consecutive time)
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Easily resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable 'v' and 'y' to enter visual mode and copy, like in vim.
# Note: prefix ] is paste
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Swap current window to the first window position
bind-key T swap-window -t 1

# Pressing Ctrl+Shift+Left (will move the current window to the left. Similarly
# right. No need to use the modifier (C-a).
bind-key C-h swap-window -t -1
bind-key C-l swap-window -t +1

# Tmux plugins

set -g @tpm_plugins "          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-yank       \
"
